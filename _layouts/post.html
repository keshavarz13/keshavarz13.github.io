---
layout: default
---
<style>
  .post img {
    width: 100%; 
    height: auto;
  }
  .post .tags {
    display: flex;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .post .tags div {
    padding: 5px 10px;
    background-color: #f2f2f2;
    margin-right: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-size: small;
    font-weight: bold;
  }
</style>

<article class="post">
  <h1>{{ page.title }}</h1>
  <img src="{{ page.image }}">

  <div class="tags">
    {% for tag in page.tags %}
      <div>{{ tag }}</div>
    {% endfor %}
  </div>
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
