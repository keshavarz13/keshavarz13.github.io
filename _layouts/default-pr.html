<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
    type="text/css" />
<html style="direction: rtl;">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/"> محمدعلی کشاورز </a></h1>
            <p class="site-description"> یک مهندس نرم‌افزار معمولی </p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/pr">بلاگ</a>
            <a href="{{ site.baseurl }}/about-pr">درباره‌ی من</a>
            <a href="{{ site.baseurl }}/topics-pr">موضوعات</a>
            <a href="{{ site.baseurl }}/" style="
            padding: 5px 10px;
            background-color: #f2f2f2;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: small;
            font-weight: bold;">Eng</a>

          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
